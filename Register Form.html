<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
   
 <div class="miuul_register_form">

    <h3 class="header">Register Form</h3>
    <div class="title">Hoşgeldiniz</div>
    
    <form action="#!" method="get" id="register_id" name="register_name" enctype="multipart/form-data">

    <table>
        <tbody>

            <tr>
                <td><span for="username">Username</span></td>
                <td>
                    <div class="miuul_container">
                    <input class="miuul_input" type="text" name="username" id="username" placeholder="Kullanıcı adınız"
                    title="Kullanıcı Adınız" autofocus required>
                    </div>
                </td>
             </tr>

            <tr>
                <td><span for="username">Name</span></td>
                <td>
                    <div class="miuul_container">
                    <input class="miuul_input" type="text" name="uname" id="uname" placeholder="Adınız"
                    title="Kullanıcı Adı" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td><span for="username">Surname</span></td>
                <td>
                    <div class="miuul_container">
                    <input class="miuul_input" type="text" name="usurname" id="usurname" placeholder="Soyadınız"
                    title="Kullanıcı Soyadı" required>
                    </div>
                </td>
            </tr>
        

            <tr>
                <td><span for="username">Email</span></td>
                <td>
                    <div class="miuul_container">
                    <input class="miuul_input" type="email" name="umail" id="umail" placeholder="Kullanıcı emailiniz"
                    title="Kullanıcı Email" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td><span for="username">Password</span></td>
                <td>
                    <div class="miuul_container">
                    <input class="miuul_input" type="password" name="upassword" id="upassword" placeholder="Kullanıcı şifreniz"
                    title="Kullanıcı Şifresi" required>
                </div>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="reset" name="reset" id="reset" title="">
                    <button type="submit" name="submit" id="submit" title="">Gönder</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
