<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
   
 <div class="miuul_login_form">

    <h3 class="header">Login Form</h3>
    <div class="title">Ho≈ügeldiniz</div>
    <div class="miuul_container"></div>
    
    <form action="#!" method="get" id="login_id" name="login_name">
        <div class="form_group">
            <label for="uemail">Email: </label>
            <input type="email" name="uemail" id="uemail" placeholder="Email Adres" required autofocus>
        </div>

        <div class="form_group">
            <label for="upassword">Password: </label>
            <input type="password" name="upassword" id="upassword" placeholder="Password" required>
        </div>

    </form>
    <a href="https://www.miuul.com"></a>

</body>
</html>
