<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="Login.css">
</head>
<body>
   
        <div class="miuul_login_form">
        <a href="https://www.miuul.com" target="_blank"><div class="miuul_logo"></div></a> 
        <div class="miuul_title">Miuul Form Login</div>

    
    <form action="#!" method="get" id="login_id" name="login_name">
        <div class="miuul_container">
            <input type="email" name="uemail" id="uemail" placeholder="Email Adres" required autofocus>
            <br>
            <input type="password" name="upassword" id="upassword" placeholder="Password" required>
            <button>Login</button>
        </div>

    </form>
    

</body>
</html>
